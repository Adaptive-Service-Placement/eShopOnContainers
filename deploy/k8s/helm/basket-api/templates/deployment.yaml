{{- $name := include "basket-api.fullname" . -}}
{{- $cfgname := printf "%s-%s" "cfg" $name -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "basket-api.fullname" . }}
  labels:
    ufo: {{ $cfgname}}
    app: {{ template "basket-api.name" . }}
    chart: {{ template "basket-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "basket-api.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "basket-api.name" . }}
        release: {{ .Release.Name }}    
    spec:
      containers:
        - name: {{ .Chart.Name }}
          livenessProbe:
            httpGet: 
              port: 80
              path: /liveness
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              port: 80
              path: /hc
            initialDelaySeconds: 90
            periodSeconds: 60
            timeoutSeconds: 5
          image: "{{ template "fqdn-image" . }}:latest"
          imagePullPolicy: IfNotPresent
          env:
            - name: PATH_BASE
              value: {{ include "pathBase" . }}
            - name: k8sname
              value: {{ .Values.clusterName }}
            - name: OrchestratorType
              value: 'K8S'
            - name: PORT
              value: "80"
            - name: GRPC_PORT
              value: "81"
            - name: ConnectionString
              valueFrom:
                configMapKeyRef:
                  name: basket-data
                  key: basket__ConnectionString
            - name: EventBusConnection
              valueFrom:
                configMapKeyRef:
                  name: rabbitmq
                  key: all__EventBusConnection
            - name: ApplicationInsights__InstrumentationKey
              valueFrom:
                configMapKeyRef:
                  name: ""
                  key: all__InstrumentationKey
            - name: AzureServiceBusEnabled
              valueFrom:
                configMapKeyRef:
                  name: "false"
                  key: all__UseAzureServiceBus
            - name: IdentityUrl
              valueFrom:
                configMapKeyRef:
                  name: http://identity-api
                  key: urls__IdentityUrl
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: grpc
              containerPort: 81
              protocol: TCP                
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}

